<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="hospital_registeration.css">
</head>
<body>
    <div id="feature-top">
        <h1>Doctor Registeration</h1>
    </div>
    <div class="form-container">
        <form id="registerForm">
            <label for="name">Doctor Id:</label>
            <input type="text" id="doctorId" name="doctorId" required>
            <label for="email">Doctor Name:</label>
            <input type="text" id="doctorName" name="doctorName" required>
            <label for="password">Doctor Specialisation:</label>
            <input type="text" id="doctorSpecialisation" name="doctorSpecialisation" required>
            <label for="phone">Doctor Phone:</label>
            <input type="text" id="doctorPhNo" name="doctorPhNo" required>
            <label for="address">Password:</label>
            <input type="text" id="doctorPass" name="doctorPass" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/web3@1.2.8/dist/web3.js"></script>
<script src="doctor_registeration.js"></script>
</html>
