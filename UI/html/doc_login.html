<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="hospital_registeration.css">
</head>
<body>
    <div id="feature-top">
        <h1>Doctor Login</h1>
    </div>
    <div class="form-container">
            <form id="loginForm">
                <label for="doctorId">Doctor ID:</label>
                <input type="text" id="doctorId" name="doctorId" required><br>
                <label for="doctorPass">Password:</label>
                <input type="password" id="doctorPass" name="doctorPass" required><br>
                <button type="submit">Login</button>
            </form>
            <div id="loginResult"></div>
        </div>     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="doctor_login.js" defer></script>
</body>
</html>
