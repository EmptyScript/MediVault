<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/hospital_registeration.css">
</head>
<body>
    <div id="feature-top">
        <h1>Hospital Login</h1>
    </div>
    <div class="form-container">
        <form id="loginForm">
            <label for="hospitalIdLogin">Hospital ID:</label>
            <input type="number" id="hospitalIdLogin" name="hospitalId" required><br>
            <label for="hospitalPassLogin">Password:</label>
            <input type="password" id="hospitalPassLogin" name="hospitalPass" required><br>
            <button type="submit">Login</button>
        </form>
        <div id="loginResult"></div>
        </div>     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="../js/validate.js"></script> 
    <script src="../js/hospital_login.js" defer></script>
</body>
</html>
