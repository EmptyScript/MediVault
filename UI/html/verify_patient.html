<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Patient Details</title>
    <link rel="stylesheet" href="../css/verify_patient.css">
</head>
<body>
    <div id="feature-top">
        <h3>Retrieve Patient Details</h3>
    </div>
    <div class="form-container">
        <form id="retrieveForm">
            <label for="patientId">Enter Patient ID:</label>
            <input type="text" id="patientId" name="patientId" required>
            <input type="submit" value="Get Details">
        </form>
        <div class="detail">
            <label for="get_name">Patient Name:</label>
            <div id="get_name"></div>
        </div>
        <div class="detail">
            <label for="get_age">Age:</label>
            <div id="get_age"></div>
        </div>
        <div class="detail">
            <label for="get_gender">Gender:</label>
            <div id="get_gender"></div>
        </div>
        <div class="detail">
            <label for="get_address">Address:</label>
            <div id="get_address"></div>
        </div>
        <div class="detail">
            <label for="get_phone">Phone Number:</label>
            <div id="get_phone"></div>
        </div>
        <div class="detail">
            <label for="get_email">Email:</label>
            <div id="get_email"></div>
        </div>
        <div class="detail">
            <label for="get_date">Date:</label>
            <div id="get_date"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/web3@1.2.8/dist/web3.js"></script>
<script src="../js/verify_patient.js"></script>
</html>
